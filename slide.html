<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="description", content="Aichi Sushi Restaurang">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Aichi Slide</title>
		<link href="meny.css" type="text/css" rel="stylesheet"></link>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Manrope">
	</head>

	<body>
		
		<header>
			<h1>SLIDE</h1>
	
			<div class="back-button">
				<a href="index.html"><img src="icons/back_arrow.png" alt="back-button-arrow" style="width:100%"></a>
			</div>
			
		</header>

		<div class="sushi-sub-title">
			<h2>Sliden</h2>
		</div>

		<!-- Slideshow container -->
		<div class="slideshow-container">

			<!-- Full-width images with number and caption text -->
			<div class="mySlides fade">
				<div class="numbertext">1 / 3</div>
				<img src="images/sushimat.jpg" style="width:100%">
				<div class="text">Caption Text</div>
			</div>
		
			<div class="mySlides fade">
				<div class="numbertext">2 / 3</div>
				<img src="images/sushimat.jpg" style="width:100%">
				<div class="text">Caption Two</div>
			</div>
		
			<div class="mySlides fade">
				<div class="numbertext">3 / 3</div>
				<img src="images/sushimat.jpg" style="width:100%">
				<div class="text">Caption Three</div>
			</div>
		
			<!-- Next and previous buttons -->
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>
		<br>
		
		<!-- The dots/circles -->
		<div style="text-align:center">
			<span class="dot" onclick="currentSlide(1)"></span>
			<span class="dot" onclick="currentSlide(2)"></span>
			<span class="dot" onclick="currentSlide(3)"></span>
		</div>

		<script src="script.js"></script>

	</body>

</html>
